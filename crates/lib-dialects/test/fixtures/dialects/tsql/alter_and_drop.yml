file:
- statement:
  - statement:
    - alter_table_switch_statement:
      - keyword: ALTER
      - keyword: TABLE
      - object_reference:
        - object_reference:
          - quoted_identifier: '[REPORTING]'
          - dot: .
          - quoted_identifier: '[UN_NEW]'
      - keyword: SWITCH
      - keyword: to
      - object_reference:
        - object_reference:
          - quoted_identifier: '[REPORTING]'
          - dot: .
          - quoted_identifier: '[UN_BASE]'
      - keyword: WITH
      - bracketed:
        - start_bracket: (
        - keyword: TRUNCATE_TARGET
        - comparison_operator:
          - raw_comparison_operator: =
        - keyword: ON
        - end_bracket: )
  - statement_terminator: ;
  - statement:
    - drop_table_statement:
      - keyword: DROP
      - keyword: TABLE
      - table_reference:
        - object_reference:
          - object_reference:
            - quoted_identifier: '[REPORTING]'
            - dot: .
            - quoted_identifier: '[UN_NEW]'
  - statement_terminator: ;
- unparsable:
  - word: ALTER
  - word: TABLE
  - word: table_name
  - word: DROP
  - word: COLUMN
  - word: column1
  - comma: ','
  - word: column2
  - semicolon: ;
