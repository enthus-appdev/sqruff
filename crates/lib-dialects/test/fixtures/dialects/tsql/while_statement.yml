file:
- batch:
  - statement:
    - keyword: WHILE
    - expression:
      - bracketed:
        - start_bracket: (
        - expression:
          - numeric_literal: '1'
          - comparison_operator:
            - raw_comparison_operator: =
          - numeric_literal: '1'
        - end_bracket: )
    - begin_end_block:
      - keyword: BEGIN
      - statement:
        - if_statement:
          - keyword: IF
          - expression:
            - keyword: EXISTS
            - bracketed:
              - start_bracket: (
              - select_statement:
                - select_clause:
                  - word: SELECT
                  - wildcard_expression:
                    - wildcard_identifier:
                      - star: '*'
                - word: FROM
                - from_expression:
                  - from_expression:
                    - from_expression_element:
                      - from_expression_element:
                        - table_expression:
                          - table_reference:
                            - object_reference:
                              - object_reference:
                                - naked_identifier: '##MyTempTable'
                - word: WHERE
                - expression:
                  - column_reference:
                    - naked_identifier: EventCode
                  - comparison_operator:
                    - raw_comparison_operator: =
                  - quoted_literal: '''Done'''
              - end_bracket: )
          - begin_end_block:
            - keyword: BEGIN
            - statement:
              - break_statement:
                - keyword: BREAK
            - statement_terminator: ;
            - keyword: END
      - statement:
        - statement:
          - keyword: PRINT
          - expression:
            - quoted_literal: N'The other process is not yet done.'
      - statement_terminator: ;
      - keyword: END
