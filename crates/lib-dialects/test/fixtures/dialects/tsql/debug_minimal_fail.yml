file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - table_reference:
                - object_reference:
                  - naked_identifier: t1
        - join_clause:
          - keyword: JOIN
          - from_expression_element:
            - table_expression:
              - table_reference:
                - table_reference:
                  - object_reference:
                    - naked_identifier: sao
                    - dot: .
                    - naked_identifier: ORDERPOS_P
            - alias_expression:
              - keyword: AS
              - naked_identifier: x
- statement_terminator: ;
