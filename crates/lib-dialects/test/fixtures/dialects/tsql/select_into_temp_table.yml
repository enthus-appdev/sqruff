# YML tests for T-SQL SELECT INTO with temporary tables
select_into_single_hash_temp_table:
  # Test simple SELECT INTO with single # temp table
  pass_str: |
    SELECT 1 INTO #test;

select_into_double_hash_temp_table:
  # Test simple SELECT INTO with double ## global temp table
  pass_str: |
    SELECT 1 INTO ##global_test;

select_into_temp_table_with_columns:
  # Test SELECT INTO temp table with actual columns
  pass_str: |
    SELECT col1, col2 
    INTO #temp_results
    FROM source_table;

select_into_temp_table_complex:
  # Test complex SELECT INTO with WHERE clause
  pass_str: |
    SELECT 
        t1.id,
        t1.name,
        t2.value
    INTO #complex_temp
    FROM table1 t1
    JOIN table2 t2 ON t1.id = t2.id
    WHERE t1.status = 'active';

select_into_table_variable:
  # Test SELECT INTO with table variable (should fail as table variables must be declared)
  fail_str: |
    SELECT 1 INTO @table_var;

select_into_regular_table:
  # Test SELECT INTO with regular table name
  pass_str: |
    SELECT * INTO new_table FROM old_table;